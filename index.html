<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Define the character encoding and browser compatibility -->
        <title>Google home page</title>
        <!-- Set the title of the web page -->
        <link rel="stylesheet" href="stylesheet.css">
        <!-- Link to an external CSS stylesheet -->
    </head>
    <body>
        <div id="upper">
            <!-- Create a div with the id "upper" -->
            <nav>
                <!-- Create a navigation menu within the "upper" div -->
                <ul>
                    <!-- Create an unordered list within the navigation menu -->
                    <li>
                        Home
                    </li>
                    <!-- Create a list item for "Home" -->
                    <li>
                        About
                    </li>
                    <!-- Create a list item for "About" -->
                </ul>
            </nav>
        </div>
        <div class="container">
            <!-- Create a div with the class "container" -->
            <div class="logo">
                <!-- Create a div with the class "logo" -->
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                <!-- Insert an image of the Google logo within the "logo" div -->
            </div>
            <div class="search">
                <!-- Create a div with the class "search" -->
                <input type="text" name="searchBar" id="searchbar" placeholder="Search Google or Type URL">
                <!-- Create a text input field for searching with the id "searchbar" and placeholder text -->
                <input type="button" value="Google Search" id="search_button">
                <!-- Create a button for searching with the id "search_button" -->
            </div>
        </div>
    </body>
</html>
